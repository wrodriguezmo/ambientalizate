<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <!-- <img src="http://placehold.it/300x200"/> -->
        <img src="https://www.pittmantraffic.co.uk/media/catalog/product/cache/1/image/1800x/040ec09b1e35df139433887a97daa66f/p/-/p-815765_l/Parking-Symbol-Safety-Sign-P-815765-30.jpg"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <!-- <form (ngSubmit)="login()" #registerForm="ngForm"> -->
        <form #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Correo electrónico" name="email" [(ngModel)]="credentials.email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="credentials.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <!-- <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Ingresar</button> -->
            <button ion-button class="submit-btn" full type="submit" (click)="login()">Ingresar</button>
            <button ion-button class="register-btn" block clear (click)="goToRegistro()">Crear cuenta</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
