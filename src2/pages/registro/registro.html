  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="content-log">
        <ion-list>
           <ion-item>
               <ion-label floating>Nombre</ion-label>
               <ion-input type="text" [(ngModel)]="userData.nombres"></ion-input>
           </ion-item>
           <ion-item>
              <ion-label floating>Apellidos</ion-label>
              <ion-input type="text" [(ngModel)]="userData.apellidos"></ion-input>
          </ion-item>
           <ion-item>
               <ion-label floating>Email</ion-label>
               <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
           </ion-item>
           <ion-item>
              <ion-label floating>Telefono</ion-label>
              <ion-input type="email" [(ngModel)]="userData.telefono"></ion-input>
          </ion-item>
           <ion-item>
               <ion-label floating>Password</ion-label>
               <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label floating>Confirmar Password</ion-label>
             <ion-input type="password" [(ngModel)]="userData.password_confirmation">
             </ion-input>
           </ion-item>
         </ion-list>
   
     <button ion-button block (click)="createAccount()">Registrarse</button>
       </div>
   
</ion-content>
