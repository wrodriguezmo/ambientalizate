<ion-header>
  <ion-navbar>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon>

<ion-content padding>

    <h2>Ruta de Acción</h2>
  <ion-slides pager>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 1: Explorando actitudes <br>y compartiendo
        precauciones</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 2: Evaluar la política <br>y el entorno legal</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 3: Comprender los principios <br>clave para
        trabajar <br>con niños y jóvenes</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 4: Explore su capacidad actual <br>para trabajar
        con niños y jóvenes <br>que usan drogas</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 5: Evaluar las necesidades <br>de los niños y
        jóvenes <br>que usan drogas</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 6: Determine la capacidad actual <br>que tiene
        para proveer <br>servicios clave</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 7: Ubique otros servicios <br>complementarios de
        ayuda</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 8: Considere el impacto <br>de su circulo familiar
        <br>y personas cercanas</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 9: Determine estrategias <br>para asistir niños y
        jóvenes <br>que usan drogas</button>
    </ion-slide>

    <ion-slide>
      <button ion-button block color="dark" (click)="doAlert()">Paso 10: Desarrolle su estrategia <br>adecuada a su
        contexto</button>
    </ion-slide>

    <ion-card>
        <img src="assets/imgs/drogas/PSICOFÁRMACOS HIPNÓTICOS Y SEDANTES.jpg"/>
        <div class="card-title">Psicofármacos Hipnóticos y Sedantes</div>
        <div class="card-subtitle"><button ion-button color="#ed9509" clear>¡Valium!</button></div>
    </ion-card>

  </ion-slides>
  <!-- <h2>Paso 3</h2> -->
</ion-content>
